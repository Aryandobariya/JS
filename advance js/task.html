let promise = new Promise((resolve, reject) => {

    let person = {
        name: "aryan",
        surname: "dobariya",

    }

    if (person.age > 15) {
        resolve(person);
    } else {
        reject("Not Applicable...");
    }
})

promise

        console.log(res);
        res.add = 'surat';

        console.log(res.add);
    })

    .catch((err) => {
        console.log(err);
    })
