<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script type="text/javascript">
    function sum(){
        let num1, num2, sum;
        num1 = document.getElementById('num1').value;
        num2 = document.getElementById('num2').value;
        num1=Number(num1);
        num2=Number(num2);
        sum= num1+num2;
        alert("sum="+ sum);
        sum=num1-num2;
        alert("sum="+sum);
        sum=num1*num2;
        alert("sum="+sum);
        sum=num1%num2;
        alert("sum="+sum);
        sum=num1/num2;
        alert("sum="+sum);
    }

</script>
<body>
    <form action="">
        <input type="text" name="" id="num1">
        <input type="text" name="" id="num2">
        <button onclick="sum()">hello</button>
    </form>
</body>
</html>
